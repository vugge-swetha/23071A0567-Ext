<script>
const  addToCartButtons  =  document.querySelectorAll('.add-to-cart');

addToCartButtons.forEach((button) => { button.addEventListener('click', () => { const productCard = button.parentElement;
const productName = productCard.querySelector('h3').innerText;
const productPrice = productCard.querySelector('p').innerText; const productImage = productCard.querySelector('img').src;

const product = { name: productName,
price: parseFloat(productPrice.replace('$', '')), image: productImage,
quantity: 1
};

let cart = JSON.parse(localStorage.getItem('cart')) || [];
 
// Check if product already exists in cart
const existingProduct = cart.find(item => item.name === product.name); if (existingProduct) {
existingProduct.quantity += 1;
} else { cart.push(product);
}
localStorage.setItem('cart', JSON.stringify(cart)); alert(`${product.name} added to cart!`);
});
});
</script>
