<!DOCTYPE html>
<html lang="en">
<head>
<meta  charset="UTF-8">
<meta  name="viewport"  content="width=device-width,  initial-scale=1.0">
<title>GreenGo - Register</title>
<link rel="stylesheet" href="style.css">
</head>
 
<body>
<header>
<nav class="navbar">
<a href="index.html" class="brand">GreenGo</a>
<ul class="nav-links">
<li><a href="catalog.html">Catalog</a></li>
<li><a href="cart.html">Cart</a></li>
<li><a href="login.html">Login</a></li>
</ul>
</nav>
</header>

<section  class="form-section">
<div  class="form-container">
<h2>Register for GreenGo</h2>
<form  id="register-form">
<div  class="input-group">
<label for="username">Username</label>
<input type="text" id="username" name="username" placeholder="Enter your username" required>
</div>
<div  class="input-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
</div>
<div  class="input-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password" required>
</div>
<button  type="submit"  class="submit-btn">Register</button>
<p class="redirect-link">Already have an account? <a href="login.html">Login here</a></p>
</form>
<script>
document.getElementById("register-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent default form submission

  // Get input values
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  // Username validation
  if (username.length < 4) {
    alert("Username must be at least 4 characters long.");
    return;
  }

  // Password validation
  const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
  if (!passwordRegex.test(password)) {
    alert("Password must be at least 6 characters long and contain both letters and numbers.");
    return;
  }

  // If validation passes
  alert("Registration successful! Redirecting to Login Page...");
  window.location.href = "login.html";
});

</script>
</div>
</section>
<footer class="footer">
<p>&copy; 2025 GreenGo - All rights reserved.</p>
</footer>
</body>
</html>
